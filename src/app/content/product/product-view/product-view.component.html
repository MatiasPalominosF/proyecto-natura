<div class="app-content content">
  <div class="content-wrapper">
    <div class="content-header row mb-1">
      <app-breadcrumb class="col-12" [breadcrumb]="breadcrumb"></app-breadcrumb>
    </div>
    <div class="content-body">
      <div class="d-flex justify-content-between">
        <mat-form-field appearance="standard">
          <mat-label>Buscar</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ej. Crema"
            #input
          />
        </mat-form-field>
        <div class="justify-content-center">
          <button
            type="button"
            class="btn btn-primary btn-sm mt-2"
            (click)="addNewProduct()"
          >
            <i class="la la-plus"></i> Crear categor√≠a
          </button>
        </div>
      </div>
      <mat-table
        [dataSource]="dataSource"
        matSort
        matSortActive="position"
        matSortDirection="asc"
        matSortDisableClear
      >
        <!-- Position Definition -->
        <ng-container matColumnDef="position">
          <mat-header-cell *matHeaderCellDef> No </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.position }} </mat-cell>
        </ng-container>

        <!-- Name Definition -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.name }} </mat-cell>
        </ng-container>

        <!-- Weight Definition -->
        <ng-container matColumnDef="weight">
          <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.weight }} </mat-cell>
        </ng-container>

        <!-- Symbol Definition -->
        <ng-container matColumnDef="symbol">
          <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.symbol }} </mat-cell>
        </ng-container>

        <!-- Header and Row Declarations -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row
          matRipple
          *matRowDef="let row; columns: displayedColumns"
        ></mat-row>

        <!-- Row shown when there is no matching data. -->

        <tr class="mat-row" *matNoDataRow>
          <td *ngIf="!isEmpty" class="mat-cell" colspan="4">
            <br />
            No hay coincidencias para "{{ input.value }}"
          </td>
          <td *ngIf="isEmpty" class="mat-cell" colspan="4">
            <br />
            No hay datos para mostrar
          </td>
        </tr>
      </mat-table>

      <!-- Pagination-->
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 50]">
      </mat-paginator>
    </div>
  </div>
</div>
