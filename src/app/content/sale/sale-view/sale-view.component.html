<div class="app-content content">
  <div class="content-wrapper">
    <div class="content-header row mb-1">
      <app-breadcrumb class="col-12" [breadcrumb]="breadcrumb"></app-breadcrumb>
    </div>
    <div class="content-body">
      <div class="row">
        <div class="col-md-7">
          <div class="d-flex justify-content-between">
            <mat-form-field appearance="standard">
              <mat-label>Buscar producto</mat-label>
              <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Ej. Crema"
                #input
              />
            </mat-form-field>
          </div>
          <mat-table
            #table
            class="mat-elevation-z8"
            [dataSource]="dataSource"
            matSort
            matSortActive="name"
            matSortDirection="asc"
            class="mat-cell"
            *blockUI="'products'; message: 'Loading'"
          >
            <!-- position Definition -->
            <ng-container matColumnDef="position">
              <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
              <mat-cell *matCellDef="let row; let i = index" data-label="No">
                {{ paginator.pageIndex * paginator.pageSize + i + 1 }}
              </mat-cell>
            </ng-container>

            <!-- name Definition -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header>
                Producto
              </mat-header-cell>
              <mat-cell *matCellDef="let row" data-label="Producto">
                {{ row.name }}
              </mat-cell>
            </ng-container>

            <!-- dateinit Definition -->
            <ng-container matColumnDef="quantity">
              <mat-header-cell *matHeaderCellDef mat-sort-header>
                Stock
              </mat-header-cell>
              <mat-cell *matCellDef="let row" data-label="Stock">
                {{ row.quantity | number: "":"es-CL" }}
              </mat-cell>
            </ng-container>

            <!-- dateend Definition -->
            <ng-container matColumnDef="total">
              <mat-header-cell *matHeaderCellDef mat-sort-header>
                Precio venta
              </mat-header-cell>
              <mat-cell *matCellDef="let row" data-label="Precio venta">
                {{ row.total | currency: "CLP" }}
              </mat-cell>
            </ng-container>

            <!-- actions Definition -->
            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
              <mat-cell *matCellDef="let row" data-label="Acciones">
                <div class="d-flex justify-content-end">
                  <button
                    (click)="addCart(row)"
                    triggers="hover:click:hover"
                    [autoClose]="'outside'"
                    placement="left"
                    ngbTooltip="Agregar al carrito"
                    class="btn btn-social-icon btn-xs mt-1 mb-1 mr-1 btn-outline-vimeo"
                  >
                    <span class="la la-cart-arrow-down"></span>
                  </button>
                </div>
              </mat-cell>
            </ng-container>

            <!-- Header and Row Declarations -->
            <mat-header-row
              *matHeaderRowDef="displayedColumns"
            ></mat-header-row>
            <mat-row
              *matRowDef="let row; columns: displayedColumns; let i = index"
            ></mat-row>

            <!-- Row shown when there is no matching data. -->

            <tr class="mat-row" *matNoDataRow>
              <td *ngIf="!isEmpty" class="mat-cell" colspan="4">
                <br />
                No hay coincidencias para "{{ input.value }}"
              </td>
              <td *ngIf="isEmpty" class="mat-cell" colspan="4">
                <br />
                No hay datos para mostrar
              </td>
            </tr>
          </mat-table>
          <!-- Pagination-->
          <mat-paginator
            #paginator
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 15, 50, 100]"
          >
          </mat-paginator>
        </div>
        <div class="col-md-5 margin-to-card">
          <div class="card">
            <div class="card-header">
              <label class="card-title" for="roundText1">Carrito</label>
            </div>
            <div class="card-block">
              <div class="card-body">
                <div class="form-group">
                  <input
                    type="text"
                    id="roundText1"
                    class="form-control"
                    placeholder=".col-5"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
