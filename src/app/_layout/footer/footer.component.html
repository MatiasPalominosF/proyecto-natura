<footer
  id="footer"
  class="footer footer-static footer-light navbar-border navbar-shadow"
  *ngIf="showFooter"
>
  <p class="clearfix blue-grey lighten-2 text-sm-center mb-0 px-2">
    <span class="float-md-left d-block d-md-inline-block"
      >Copyright &copy; 2022
      <a
        class="text-bold-800 grey darken-2"
        href="https://github.com/MatiasPalominosF"
        target="_blank"
        >Matías Palominos
      </a></span
    ><span class="float-md-right d-block d-md-inline-block d-none d-lg-block"
      >Hecho para levelyn con<i class="feather ft-heart pink"></i>

    ></span>
  </p>
</footer>

        class="text-bold-800 grey darken-2"

</footer>
